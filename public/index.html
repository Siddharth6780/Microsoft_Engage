<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Video Chat App</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <h3>Video Chat</h3>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row h-100 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted></video>
                </div>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div>
    </div>
    <div class="options">
        <div id="stopVideo" class="options__button">
            <i class="fa fa-video-camera"></i>
        </div>
        <div id="muteButton" class="options__button">
            <i class="fa fa-microphone"></i>
        </div>
        <div id="inviteButton" class="options__button">
            <i class="fas fa-user-plus"></i>
        </div>
        <div id="ExitButton" class="options__button_new">
            <i class="fa fa-phone fa-flip-horizontal"></i>
        </div>
    </div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script src="bundle.js"></script>

</html>
